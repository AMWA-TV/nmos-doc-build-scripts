name: Lint
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Setup
        run: pip3 install flake8
      - name: Lint
        run: flake8 .
